<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <div class="img"></div>
        <div class="login">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="user">
                    <span id="iconpessoa" class="material-symbols-outlined">person</span>
                    <input type="email" name="email" id="iemail" placeholder="Seu e-mail" autocomplete="email" required>
                </div>
                <div class="pass">
                    <span id="iconchave" class="material-symbols-outlined">key</span>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" minlength="8" maxlength="30" required>
                </div>
                <input type="submit" value="Entrar">
                <a href="#">Esqueci a senha <span id="iconemail" class="material-symbols-outlined">mail</span></a>
            </form>
        </div>
    </main>
</body>
</html>
